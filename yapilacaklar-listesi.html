<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yl.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Yapılacaklar Listesi</title>
</head>
<body>

    <div class="wrapper">
        <div class="ekleme">
            
                <div class="todo-giris">
                    <form name="todo-form" id="todo-form" method="GET">
                        <input type="text" name="todo-item" id="todo-item" maxlength="200" value="">
                    </form>
                </div>
            
            <div class="butonlar">
                <div class="buton-ekle"><button id="ekle" type="submit">✔️<span class="span-ekle"> Ekle</span></button></div>
                <div class="buton-temizle"><button id="temizle">🗑️<span class="span-temizle"> Listeyi temizle</span></button></div>
            </div>
        
        </div>

        <div id="liste" class="liste">

        </div>

    </div>

    <script src="yl.js"></script>
    
</body>
</html>
